<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tulip Bloom</title>
  <style>body {
    background: #fefaf0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: sans-serif;
  }
  
  .tulip-container {
    position: relative;
    margin-bottom: 30px;
  }
  
  .tulip {
    position: relative;
    width: 100px;
    height: 150px;
    margin-top: 40px;
  }
  
  /* Stem */
  .stem {
    width: 10px;
    height: 100px;
    background: #228b22;
    position: absolute;
    left: 45px;
    top: 100px;
    z-index: 0;
    border-radius: 5px;
  }
  
  /* Petals */
  .petal {
    position: absolute;
    width: 60px;
    height: 100px;
    background: #e75480;
    border-radius: 50% 50% 0 0;
    top: 0;
    transition: all 1s ease;
    z-index: 1;
  }
  
  .middle {
    left: 20px;
    z-index: 3;
  }
  
  .left {
    left: 0;
    transform: rotate(20deg);
    transform-origin: right bottom;
    z-index: 2;
  }
  
  .right {
    right: 0;
    transform: rotate(-20deg);
    transform-origin: left bottom;
    z-index: 2;
  }
  
  /* Bloom state */
  .tulip.bloom .left {
    transform: rotate(-40deg);
  }
  
  .tulip.bloom .right {
    transform: rotate(40deg);
  }
  
  .tulip.bloom .middle {
    transform: scaleY(1.1);
  }
  
  /* Button */
  button {
    padding: 12px 25px;
    font-size: 1.2em;
    background-color: #ff69b4;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  button:hover {
    background-color: #e75480;
  }
  </style>
</head>
<body>
  <div class="tulip-container">
    <div class="tulip" id="tulip">
      <div class="petal left"></div>
      <div class="petal middle"></div>
      <div class="petal right"></div>
      <div class="stem"></div>
    </div>
  </div>

  <button id="bloomBtn">ðŸŒ· Bloom Tulip</button>

  <script>
    document.getElementById('bloomBtn').addEventListener('click', () => {
  const tulip = document.getElementById('tulip');
  tulip.classList.toggle('bloom');
});

  </script>
</body>
</html>
